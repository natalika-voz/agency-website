<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Template Agency Website</title>
</head>

<body class="page">
  <div class="container">
    <header class="header">
      <div class="logo">
        <img class="logo__svg" src="./public/logo.svg" alt="Логотип сайта Agency-Website">
        Eset Up
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li>
            <a class="nav__link nav__link_active" href="#">Home</a>
          </li>
          <li>
            <a class="nav__link" href="#">About</a>
          </li>
          <li>
            <a class="nav__link" href="#">Service</a>
          </li>
          <li>
            <a class="nav__link" href="#">Price</a>
          </li>
          <li>
            <a class="nav__link" href="#">Testimonial</a>
          </li>
        </ul>
      </nav>
      <a class="header__contact" href="#">Contact</a>
    </header>

    <main class="main">
      <section class="hero">
        <div class="hero__content">
          <h1 class="hero__title">Great software is built with <span class="hero__title_pink">amazing developers</span>
          </h1>
          <p class="hero__desc">We help build and manage a team of world-class developers to bring your vision to life
          </p>
          <button class="button">Get Started</button>
        </div>
      </section>
    </main>
  </div>

</html>
